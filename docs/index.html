<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Bundler Prototype</title>
    <meta name="description" content="Prototyping a solution to the inefficient Webpack bundling problem.">

    <!-- Reset CSS -->
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }
        html, body, div, span, button, applet, object, input, textarea, select iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed,  figure, figcaption, footer, header, hgroup,  menu, nav, output, ruby, section, summary, time, mark, audio, video {  
            position: relative;
            margin: 0;
            padding: 0;  
            border: 0;  
            font-size: 100%;
            font: inherit;  
            vertical-align: baseline; 
            outline: none;
            box-shadow: none;
            text-decoration: none;
            color: inherit;
            background-color: transparent;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button,
        input[type=number]{
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        template{
            display: none !important;
        }
        body,
        main{
            overflow-x: hidden;
            display: block;
            width: 100vw;
            min-height: 100vh;
            font-family: sans-serif;
        }
        main *{
            display: inline-block;
        }
        button{
            user-select: none;
        }
        :root{
            font-size: 100%;
        }
    </style>

    <!-- Base CSS -->
    <style>
        :root
        {
            --blue: hsl(219, 79%, 66%);
            --grey: hsl(0, 5%, 96%);
            --off-black: #131820;
            --cool-white: #f9faff;
        }
        body
        {
            background-color: var(--cool-white);
        }
        main
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <!-- Generator Component -->
    <style>
        generator-component{
            width: 640px;
            height: 128px;
            border-radius: 1rem;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            box-shadow: 0 0 64px rgba(34, 45, 61, 0.05);
        }

        generator-component uid-display{
            opacity: 0.87;
            user-select: all;
            font-size: 1.25rem;
            letter-spacing: 2px;
            color: var(--off-black);
        }

        generator-component button{
            height: 36px;
            line-height: 36px;
            padding: 0 1rem;
            border-radius: 2px;
            background-color: var(--blue);
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 150ms ease;
        }

        generator-component button:hover{
            background-color: hsl(219, 92%, 72%);
        }

        generator-component button:active{
            background-color: hsl(219, 79%, 63%);
        }
    </style>

    <script src="assets/scripts/generator-component.js" defer></script>
</head>
<body>
    <main role="main">
        <generator-component>
            <uid-display>xxxx-xxxx-xxxx-xxxx-xxxx</uid-display>
            <button>Generate</button>
        </generator-component>
    </main>
</body>
</html>
